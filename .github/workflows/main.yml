name: deploy on ec2
on :
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v3
      - name: login to docker hub
        run: docker login -u ${{ secrets.dockerUser }} -p ${{ secrets.dockerPass }}
      - name: build docker image
        run: docker build -t node-todo .
      - name: push the image to docker hub
        run: docker push ${{ secrets.dockerUser }}/node-todo:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: pull the image from docker hub
        run: docker pull ${{ secrets.dockerUser }}/nodo-todo:latest
      - name: run the container
        run: docker run -d -p 5000:5000 --name nodejs-app-container ${{ secrets.dockerUser }}/node-todo:latestsecrets.dockerUser }}/node-todo:latest
